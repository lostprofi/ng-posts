<mat-accordion>
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{post.title}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{post.postText}}</p>
        <button type="button" (click)="onClick(post._id)"> Delete </button>
    </mat-expansion-panel>
</mat-accordion>
